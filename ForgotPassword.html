<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="./ForgotPassword.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div
        class="login-container Verification-container ForgotPassword-container"
      >
        <ion-icon name="finger-print-outline"></ion-icon>
        <h1>Forgot Password?</h1>
        <p>
          Enter your email address and we will send you an email with
          instructions to reset your password
        </p>
        <label for="email">Email</label>
        <form
          class="sign-up-form"
          name="ForgotPassword"
          action="Verification.php"
          method="POST"
        >
          <input
            type="email"
            id="ForgotPassword-emailaddress"
            name="emailFromForgotPassword"
            required
          />
          <input
            type="submit"
            id="btn-ForgotPassword"
            value="Confirm"
            name="submitFromForgotPassword"
          />
        </form>
      </div>
      <div class="image-container">
        <img src="./logo.jpg" alt="Placeholder Image" />
      </div>
    </div>
  </body>
</html>
